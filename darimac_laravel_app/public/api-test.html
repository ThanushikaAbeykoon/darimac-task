<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Laravel API Test Page</h1>
    
    <div class="test-section">
        <h3>1. Test API Connection</h3>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connection-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test Registration</h3>
        <input type="text" id="reg-name" placeholder="Name" value="Test User">
        <input type="email" id="reg-email" placeholder="Email" value="test@example.com">
        <input type="password" id="reg-password" placeholder="Password" value="password123">
        <button onclick="testRegister()">Test Registration</button>
        <div id="register-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test Login</h3>
        <input type="email" id="login-email" placeholder="Email" value="test@example.com">
        <input type="password" id="login-password" placeholder="Password" value="password123">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let authToken = null;

        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE}/test`);
                const data = await response.json();
                document.getElementById('connection-result').innerHTML = 
                    `<div class="success">✅ ${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                document.getElementById('connection-result').innerHTML = 
                    `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testRegister() {
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('reg-name').value,
                        email: document.getElementById('reg-email').value,
                        password: document.getElementById('reg-password').value,
                        password_confirmation: document.getElementById('reg-password').value
                    })
                });
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    document.getElementById('register-result').innerHTML = 
                        `<div class="success">✅ Registration successful! Token: ${data.token.substring(0, 20)}...</div>`;
                } else {
                    document.getElementById('register-result').innerHTML = 
                        `<div class="error">❌ Registration failed: ${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                document.getElementById('register-result').innerHTML = 
                    `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('login-email').value,
                        password: document.getElementById('login-password').value
                    })
                });
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    document.getElementById('login-result').innerHTML = 
                        `<div class="success">✅ Login successful! Token: ${data.token.substring(0, 20)}...</div>`;
                } else {
                    document.getElementById('login-result').innerHTML = 
                        `<div class="error">❌ Login failed: ${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                document.getElementById('login-result').innerHTML = 
                    `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
